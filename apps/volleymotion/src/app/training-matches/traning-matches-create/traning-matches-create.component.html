<nb-card *ngIf="team">
    <nb-card-header>
        Trainingsspiel erstellen
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="form" class="form" (ngSubmit)="submit(form, team)">

            <div class="row">
                <nb-form-field>
                    <input nbInput fullWidth formControlName="club" placeholder="Verein">
                </nb-form-field>
                <nb-form-field>
                    <input nbInput fullWidth formControlName="name" placeholder="Mannschaftsname">
                </nb-form-field>
            </div>

            <nb-form-field>
                <input nbInput fullWidth formControlName="division" placeholder="Spielklasse">
            </nb-form-field>

            <div class="row">
                <nb-form-field>
                    <input nbInput fullWidth formControlName="sportType" placeholder="Sportart">
                </nb-form-field>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="teamType" placeholder="Einteilung">
                </nb-form-field>
            </div>


            <vm-address-input (addressSelected)="onAddressSelected($event)"></vm-address-input>

            <form formGroupName="address" class="form">
                <div class="row">

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="street" placeholder="Straße">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="streetnumber" placeholder="Straßennummer">
                    </nb-form-field>
                </div>

                <div class="row">
                    <nb-form-field>
                        <input nbInput fullWidth formControlName="postalcode" placeholder="Postleitzahl">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="locality" placeholder="Stadt">
                    </nb-form-field>
                </div>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="administrativeArea" placeholder="Bundesland">
                </nb-form-field>
            </form>

            <form class="form geocode-form" formGroupName="_geoloc">
                <nb-form-field>
                    <input nbInput fullWidth formControlName="lat" placeholder="Latitude">
                </nb-form-field>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="lng" placeholder="Longitude">
                </nb-form-field>
            </form>

            <nb-form-field>
                <textarea class="description-text-area" nbInput fullWidth formControlName="description" placeholder="Beschreibung"></textarea>
            </nb-form-field>

            <form formGroupName="contact" class="form contact-form">
                <nb-form-field>
                    <input nbInput fullWidth formControlName="email" placeholder="E-Mail" type="email">
                </nb-form-field>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="telefon" placeholder="Telefon" type="tel">
                </nb-form-field>
            </form>

            <button nbButton type="submit">Trainingspiel erstellen</button>
        </form>
    </nb-card-body>
</nb-card>
