<nb-card>

    <nb-card-header>Spiel erstellen</nb-card-header>

    <nb-card-body>
        <form [formGroup]="form" class="form" (ngSubmit)="submit(form, season)">
            <nb-form-field>
                <input nbInput fullWidth placeholder="Gegner" formControlName="opponent">
            </nb-form-field>

            <nb-form-field>
                <input nbInput fullWidth placeholder="Spieldatum" [nbDatepicker]="datepicker" formControlName="date">
                <nb-datepicker #datepicker></nb-datepicker>
            </nb-form-field>

            <nb-form-field>
                <input nbInput placeholder="Spielbeginn" fullWidth [nbTimepicker]="timepicker" formControlName="time">
                <nb-timepicker #timepicker hoursText="Stunde" minutesText="Minuten"></nb-timepicker>
            </nb-form-field>

            <vm-address-input (addressSelected)="onAddressSelected($event)"></vm-address-input>

            <form formGroupName="address" class="form">
                <div class="row">

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="street" placeholder="Straße">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="streetnumber" placeholder="Straßennummer">
                    </nb-form-field>
                </div>

                <div class="row">
                    <nb-form-field>
                        <input nbInput fullWidth formControlName="postalcode" placeholder="Postleitzahl">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput fullWidth formControlName="locality" placeholder="Stadt">
                    </nb-form-field>
                </div>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="administrativeArea" placeholder="Bundesland">
                </nb-form-field>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="country" placeholder="Land">
                </nb-form-field>
            </form>

            <form class="form geocode-form" formGroupName="_geoloc">
                <nb-form-field>
                    <input nbInput fullWidth formControlName="lat" placeholder="Latitude">
                </nb-form-field>

                <nb-form-field>
                    <input nbInput fullWidth formControlName="lng" placeholder="Longitude">
                </nb-form-field>
            </form>

            <button nbButton type="submit">Spiel erstellen</button>
        </form>
    </nb-card-body>

</nb-card>
