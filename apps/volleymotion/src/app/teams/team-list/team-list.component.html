<nb-card class="team-card" *ngFor="let team of teams$ | async" (click)="selectTeam(team)">
    <nb-card-header>
        {{team?.club}} {{team?.name}}

        <div class="team-card-actions">
            <button class="edit-btn" nbButton ghost status="info" (click)="selectTeam(team)" [routerLink]="['../bearbeiten', team.id]">
                <nb-icon icon="edit-outline"></nb-icon>
            </button>
    
            <button class="delete-btn" nbButton ghost status="danger" (click)="deleteTeam(team)">
                <nb-icon icon="trash-outline"></nb-icon>
            </button>    
        </div>

    </nb-card-header>
</nb-card>
<button class="add-btn" mat-fab [routerLink]="['../erstellen']">
    <mat-icon>add</mat-icon>
</button>
