<nb-card class="team-card" *ngFor="let team of teams$ | async" (click)="selectTeam(team)">
    <nb-card-header>
        {{team?.club}} {{team?.name}}

        <button class="edit-btn" nbButton ghost status="danger" (click)="selectTeam(team)" [routerLink]="['../bearbeiten', team.id]">
            <nb-icon icon="edit-outline"></nb-icon>
        </button>
    </nb-card-header>
</nb-card>
<button class="add-btn" mat-fab [routerLink]="['../erstellen']">
    <mat-icon>add</mat-icon>
</button>
