<ng-template #survey>
    <div class="survey-detail-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{(survey$ | async)?.title}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="content" [innerHTML]="(survey$ | async)?.description"></div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button (click)="likeSurvey()" aria-label="Umfrage liken">
                    <mat-icon color="primary">thumb_up</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>

        <mat-card>
            <mat-card-header>
                <mat-card-title>Kommetare</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-template #comments>
                    <div class="comments">
                        <p *ngFor="let comment of (surveyComments$ | async)">{{comment?.message}}</p>
                    </div>
                </ng-template>
                <mat-spinner *ngIf="isLoadingSurvey$ | async; else comments"></mat-spinner>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>

<mat-spinner *ngIf="isLoadingSurvey$ | async; else survey"></mat-spinner>

<mat-card>
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage(messageForm)">
        <mat-form-field>
            <mat-label>Kommentar schreiben</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="message"></textarea>
            <mat-error *ngIf="messageForm?.controls?.message?.errors?.required">
                Nachricht wird ben√∂tigt
            </mat-error>
            <mat-error *ngIf="messageForm?.controls?.message?.errors?.maxLength">
                Nachricht braucht einen Inhalt
            </mat-error>
        </mat-form-field>
        <button mat-button type="submit" aria-label="Kommentar senden">
            <mat-icon color="primary">send</mat-icon>
        </button>
    </form>
</mat-card>
