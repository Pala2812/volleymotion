<ng-template #survey>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{(survey$ | async)?.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="content" [innerHTML]="(survey$ | async)?.description"></div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button (click)="likeSurvey()">
                <mat-icon color="primary">thumb_up</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
<p *ngIf="isLoadingSurvey$ | async; else survey">Loading</p>
