<mat-card>
    <mat-card-header>
        <mat-card-title>Sign-Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="signUpWithEmailAndPassword(signUpForm)">
            <mat-form-field>
                <input matInput placeholder="E-Mail" autocomplete="email" formControlName="email">
                <mat-error *ngIf="signUpForm?.controls?.email?.errors?.required">
                    Dies Feld wird benötigt
                </mat-error>
                <mat-error *ngIf="signUpForm?.controls?.email?.errors?.email">
                    Ungültige E-Mail
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" autocomplete="new-password" placeholder="Passwort"
                    formControlName="password">
                <mat-error *ngIf="signUpForm?.controls?.password?.errors?.required">
                    Dieses Feld wird benötigt
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" autocomplete="new-password" placeholder="Password wiederholen"
                    formControlName="passwordMatch" [errorStateMatcher]="passwordMatcher">
                <mat-error *ngIf="signUpForm?.errors?.mismatch">
                    Passwörter stimmen nicht überein
                </mat-error>  
            </mat-form-field>

            <button class="sign-up-button" mat-flat-button color="primary" type="submit">Sign-Up</button>
        </form>
    </mat-card-content>
</mat-card>
