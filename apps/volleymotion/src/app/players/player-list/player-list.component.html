<ng-container
  *ngIf="(isLoadingPlayers$ | async) === false && (players$ | async)?.length"
>
  <nb-card
    class="card"
    *ngFor="let player of players$ | async"
    (click)="selectPlayer(player)"
  >
    <nb-card-header class="card-header">
      <span>{{ player?.firstname }} {{ player?.lastname }}</span>
      <div>
        <span>{{ player?.position }}</span>
        <span class="player-card-jersey-container">T: {{ player?.jerseyNumber }}</span>
      </div>

      <div class="card-header-actions">
        <button
          class="edit-btn"
          nbButton
          ghost
          status="info"
          (click)="editPlayer(player)"
        >
          <nb-icon icon="edit-outline"></nb-icon>
        </button>

        <button
          class="delete-btn"
          nbButton
          ghost
          status="danger"
          (click)="deletePlayer(player, $event)"
        >
          <nb-icon icon="trash-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>
  </nb-card>
</ng-container>
